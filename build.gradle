group "me.sakigamiyang"
version "1.0.0"

apply plugin: "java"

ext {
    json_version = "20200518"
    guava_version = "29.0-jre"
    json_simple_version = "1.1.1"
    jetty_version = "9.4.31.v20200723"
    lombok_version = "1.18.12"
    junit_version = "4.12"
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

repositories {
    mavenLocal()
    maven { url "https://maven.aliyun.com/repository/central" }
    mavenCentral()
}

dependencies {
    compile "org.json:json:$json_version"
    compile "com.google.guava:guava:$guava_version"
    compile "com.googlecode.json-simple:json-simple:$json_simple_version"
    compile "org.eclipse.jetty.aggregate:jetty-all:$jetty_version"
    compile "org.projectlombok:lombok:$lombok_version"

    annotationProcessor "org.projectlombok:lombok:$lombok_version"

    testCompile "junit:junit:$junit_version"
}
