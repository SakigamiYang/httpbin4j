group 'me.sakigamiyang'
version '1.0.0'

apply plugin: "java"

repositories {
    mavenLocal()
    maven { url "https://maven.aliyun.com/repository/central" }
    mavenCentral()
}

dependencies {
    compile "org.json:json:$json_version"
    compile "commons-codec:commons-codec:$commons_codec_version"
    compile "org.eclipse.jetty.aggregate:jetty-all:$jetty_version"
    compile "org.projectlombok:lombok:$lombok_version"

    annotationProcessor "org.projectlombok:lombok:$lombok_version"

    testCompile "junit:junit:$junit_version"
}
